<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Músicas do compositor Leonardo Siqueira de Sousa — forró, sertanejo e modão.">
  <title>Leonardo Siqueira de Sousa — Compositor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            cream: '#f5efe6',
            gold: '#c9a962',
            dark: '#1a1512',
          },
          fontFamily: {
            sans: ['Source Sans 3', 'system-ui', 'sans-serif'],
            serif: ['Cormorant Garamond', 'Georgia', 'serif'],
          },
        },
      },
    };
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;0,700&family=Source+Sans+3:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen bg-dark text-stone-200 font-sans antialiased bg-gradient-to-b from-stone-900 via-stone-900/95 to-dark">
  <!-- Gradientes decorativos -->
  <div class="fixed inset-0 pointer-events-none overflow-hidden" aria-hidden="true">
    <div class="absolute top-0 left-1/2 -translate-x-1/2 w-[120%] h-80 bg-amber-500/10 rounded-full blur-3xl"></div>
    <div class="absolute bottom-0 right-0 w-96 h-96 bg-amber-900/10 rounded-full blur-3xl"></div>
  </div>

  <header class="relative text-center py-12 px-6" role="banner">
    <div class="relative max-w-lg mx-auto">
      <span class="inline-block text-xs font-semibold tracking-[0.2em] uppercase text-gold mb-3 px-4 py-1.5 border border-amber-500/40 rounded-full">
        Compositor
      </span>
      <h1 class="font-serif text-4xl sm:text-5xl md:text-6xl font-bold text-cream tracking-tight leading-tight drop-shadow-lg mt-0">
        Leonardo Siqueira de Sousa
      </h1>
      <p class="mt-4 text-sm font-medium text-cream/70 tracking-widest">
        Forró · Sertanejo · Modão
      </p>
    </div>
  </header>

  <main class="relative max-w-xl mx-auto px-5 pb-16 sm:px-6 sm:pb-20" role="main">
    <!-- Player -->
    <section class="mb-10 rounded-2xl p-6 sm:p-8 bg-stone-900/90 backdrop-blur-xl border border-amber-500/20 shadow-xl shadow-black/30" aria-label="Player de áudio">
      <div class="flex justify-between items-baseline gap-3 mb-4">
        <span id="currentTrack" class="font-semibold text-base sm:text-lg text-cream truncate flex-1 min-w-0" aria-live="polite">
          Selecione uma música
        </span>
        <span id="currentTime" class="text-sm text-cream/60 tabular-nums shrink-0" aria-live="polite">0:00 / 0:00</span>
      </div>
      <div class="mb-5">
        <input type="range" id="progressBar" class="player-range w-full h-1.5 rounded-full bg-white/10 accent-gold focus:outline-none focus:ring-2 focus:ring-gold focus:ring-offset-2 focus:ring-offset-stone-900" min="0" max="100" value="0" aria-label="Posição na faixa">
      </div>
      <div class="flex items-center gap-2 flex-wrap">
        <button type="button" id="btnPrev" class="player-btn w-12 h-12 rounded-full bg-white/10 text-cream text-2xl flex items-center justify-center hover:bg-amber-500/25 hover:text-gold focus:outline-none focus:ring-2 focus:ring-gold focus:ring-offset-2 focus:ring-offset-stone-900 transition active:scale-95" aria-label="Faixa anterior">‹</button>
        <button type="button" id="btnPlay" class="player-btn w-14 h-14 rounded-full bg-amber-500/20 text-gold text-2xl flex items-center justify-center hover:bg-amber-500/35 hover:text-amber-200 focus:outline-none focus:ring-2 focus:ring-gold focus:ring-offset-2 focus:ring-offset-stone-900 transition active:scale-95" aria-label="Reproduzir">▶</button>
        <button type="button" id="btnNext" class="player-btn w-12 h-12 rounded-full bg-white/10 text-cream text-2xl flex items-center justify-center hover:bg-amber-500/25 hover:text-gold focus:outline-none focus:ring-2 focus:ring-gold focus:ring-offset-2 focus:ring-offset-stone-900 transition active:scale-95" aria-label="Próxima faixa">›</button>
        <div class="mt-2 w-24">
          <label for="volumeBar" class="sr-only">Volume</label>
          <input type="range" id="volumeBar" class="player-range w-full h-1.5 rounded-full bg-white/10 accent-gold" min="0" max="100" value="100" aria-label="Volume">
        </div>
      </div>
      <audio id="audio" preload="metadata" aria-label="Áudio da música" class="hidden"></audio>
    </section>

    <!-- Lista de músicas -->
    <section aria-label="Lista de músicas">
      <h2 class="font-serif text-2xl font-semibold text-cream/90 tracking-tight mb-4">Músicas</h2>
      <ul class="flex flex-col gap-1.5 list-none m-0 p-0" id="tracklist"></ul>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
